<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />
    <title>Mariage</title>
</head>

    <body>

        <section class="background">
                <div class="gallery">
                    <h2 class="gallery__item gallery__item--10 text">Nos Meilleurs moments</h2>
    
                    <figure class="gallery__item gallery__item--0">
                        <img src="https://res.cloudinary.com/digital-x-sarl/image/upload/v1666773124/mariage/galeries/grid1.png" alt="first 1" class="gallery__img" onclick="FullView(this.src)"/>
                    </figure>
                    <figure class="gallery__item gallery__item--1">
                        <img src="https://res.cloudinary.com/digital-x-sarl/image/upload/v1666773124/mariage/galeries/grid2.png" alt="first 1" class="gallery__img" onclick="FullView(this.src)"/>
                    </figure>
                    <figure class="gallery__item gallery__item--2">
                        <img src="https://res.cloudinary.com/digital-x-sarl/image/upload/v1666773124/mariage/galeries/grid9.png" alt="first 1" class="gallery__img" onclick="FullView(this.src)"/>
                    </figure>
                    <figure class="gallery__item gallery__item--3">
                        <img src="https://res.cloudinary.com/digital-x-sarl/image/upload/v1666773124/mariage/galeries/grid0.png" alt="first 1" class="gallery__img" onclick="FullView(this.src)"/>
                    </figure>
                    <figure class="gallery__item gallery__item--4">
                        <img src="https://res.cloudinary.com/digital-x-sarl/image/upload/v1666773124/mariage/galeries/grid3.png" alt="first 1" class="gallery__img" onclick="FullView(this.src)"/>
                    </figure>
                    <figure class="gallery__item gallery__item--5">
                        <img src="https://res.cloudinary.com/digital-x-sarl/image/upload/v1666773124/mariage/galeries/grid8.png" alt="first 1" class="gallery__img" onclick="FullView(this.src)"/>
                    </figure>
                    <figure class="gallery__item gallery__item--6">
                        <img src="https://res.cloudinary.com/digital-x-sarl/image/upload/v1666773124/mariage/galeries/grid4.png" alt="first 1" class="gallery__img" onclick="FullView(this.src)"/>
                    </figure>
                    <figure class="gallery__item gallery__item--7">
                        <img src="https://res.cloudinary.com/digital-x-sarl/image/upload/v1666773121/mariage/galeries/grid5.png" alt="first 1" class="gallery__img" onclick="FullView(this.src)"/>
                    </figure>
                    <figure class="gallery__item gallery__item--8">
                        <img src="https://res.cloudinary.com/digital-x-sarl/image/upload/v1666773124/mariage/galeries/grid7.png" alt="first 1" class="gallery__img" onclick="FullView(this.src)"/>
                    </figure>
                    <figure class="gallery__item gallery__item--9">
                        <img src="https://res.cloudinary.com/digital-x-sarl/image/upload/v1666773124/mariage/galeries/grid6.png" alt="first 1" class="gallery__img" onclick="FullView(this.src)"/>
                    </figure>
                </div>
                <div id="fullImageView">
                    <div class="fullImage">
                     <img id="fullImage">
                     <span id="CloseButon" onclick="CloseFullView()">&times;</span>
                    </div>
                </div>
        </section>

        <script type="text/javascript">
            function FullView(ImgLink){
                document.getElementById("fullImage").src = ImgLink;
                document.getElementById("fullImageView").style.display = "block";
            }
            function CloseFullView(){
                document.getElementById("fullImageView").style.display = "none";
            }
        </script>
    </body>
</html>
